<form name="myform" method="GET" action="{% url 'search' %}" class="js-review-search-form"> 
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Search Review</h4>
  </div>
  <div class="modal-body">
    {% include 'reviews/includes/partial_review_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Search Review</button>
  </div>
</form>
